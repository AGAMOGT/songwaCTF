<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - songwaCTF</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div id="matrix-bg"></div>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">songwaCTF</a>
                <div class="auth-buttons">
                    <a href="index.html" class="btn btn-outline">BACK TO BASE</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="auth-container">
                <div class="login-container">
                    <h2>SYSTEM ACCESS</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-username">OPERATOR ID</label>
                            <input type="text" id="login-username" class="form-control" placeholder="ENTER USERNAME OR EMAIL" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">ACCESS CODE</label>
                            <input type="password" id="login-password" class="form-control" placeholder="ENTER PASSWORD" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">AUTHENTICATE</button>
                    </form>
                    <div class="form-footer">
                        <p>NEW OPERATOR? <a href="register.html">REQUEST CLEARANCE</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/auth.js"></script>
</body>
</html>
